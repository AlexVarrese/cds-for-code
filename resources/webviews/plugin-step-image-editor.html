<nav class="nav-extended">
    <div class="nav-wrapper">
        <a href="#" title="${viewTitle}" class="brand-logo left">
            &nbsp;<span id="title">${viewTitle}</span>
        </a>
        <ul id="nav-mobile" class="right">
            <li><a data-action="save" href="#" title="Save"><span class="iconify" data-icon="fa:save"></span>&nbsp;Save</a></li>
            <li><a data-action="cancel" href="#" title="Cancel"><span class="iconify" data-icon="fa:ban"></span>&nbsp;Cancel</a></li>
        </ul>
    </div>
</nav>

<form class="row">
    <blockquote class="panel_error" id="errorPanel" hidden>
        <div class="panel__text">
            <h4>Oops! Slight problem</h4>
            <span id="errorMessage"></span>
        </div>
    </blockquote>

    <div class="progress" id="loadingPanel">
        <div class="indeterminate"></div>
    </div>
    
    <input type="hidden" id="Id" name="Id" value="" />
    <input type="hidden" id="SdkMessageProcessingStepId" name="SdkMessageProcessingStepId" value="" />

    <div class="col s8">
        <ul class="collection with-header">
            <li class="collection-header">
                <h6>
                    General Configuration
                </h6>
            </li>
            <li class="collection-item">
                <div class="col s12 input-field">
                    <p class="left" style="margin-right:18px">
                        <label>
                            <input type="checkbox" name="PreImage" id="PreImage" value="true" class="filled-in" checked />
                            <span>Pre Image</span>
                        </label>
                    </p>
                    <p class="left" style="margin-right:18px">
                        <label>
                            <input type="checkbox" name="PostImage" id="PostImage" value="true" class="filled-in" />
                            <span>Post Image</span>
                        </label>
                    </p>
                </div>

                <div class="col s12 input-field">
                    <input id="Name" name="Name" type="text" />
                    <label for="Name">Name</label>
                </div>

                <div class="col s12 input-field">
                    <input id="Alias" name="Alias" type="text" />
                    <label for="Alias">Entity Alias</label>
                </div>

                <div class="col s12 input-field">
                    <select id="Parameters" name="Parameters" multiple></select>
                    <label for="Parameters">Parameters</label>
                </div>
            </li>
        </ul>
    </div>
</form>
