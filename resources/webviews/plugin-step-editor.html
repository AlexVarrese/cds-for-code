<img class="branding" src="#{images['cloudsmith-logo-only-50px.png']}" alt="CloudSmith Conulting" title="CloudSmith Conulting" />

<h1 id="title">
    #{viewTitle}
</h1>

<div class="field field--buttons">
    <button data-action="save" class="button button--primary">
        <span class="iconify" data-icon="fa:save"></span>
        Save Step
    </button>
    <button data-action="cancel" class="button">
        <span class="iconify" data-icon="fa:ban"></span>
        Cancel
    </button>
</div>

<blockquote class="panel_error" id="errorPanel" hidden>
    <div class="panel__text">
        <h4>Oops! Slight problem</h4>
        <span id="errorMessage"></span>
    </div>
</blockquote>

<blockquote class="panel_info" id="loadingPanel">
    <div class="panel__text">
        <h4>Hang tight</h4>
        We're loading some data behind the scenes here. This message will go away when the form is ready.
    </div>
</blockquote>

<div class="grid grid--left-panel-large">
    <div>
        <fieldset>
            <legend>General Configuration</legend>

            <input type="hidden" id="Id" name="Id" value="" />
            <input type="hidden" id="SecureConfigId" name="SecureConfigId" value="" />
            <div class="field">
                <label class="field__label" for="Message">
                    Message
                </label>
                <div class="autocomplete">
                    <input type="text" class="field__input field__input--wide" id="Message" name="Message" />
                    <div class="autocomplete-items"></div>
                </div>
            </div>
            <div class="field">
                <label class="field__label" for="PrimaryEntity">
                    Primary Entity
                </label>
                <div class="autocomplete">
                    <input type="text" class="field__input field__input--wide" id="PrimaryEntity" name="PrimaryEntity" />
                    <div class="autocomplete-items"></div>
                </div>
            </div>
            <div class="field">
                <label class="field__label" for="SecondEntity">
                    Second Entity
                </label>
                <div class="autocomplete">
                    <input type="text" class="field__input field__input--wide" id="SecondEntity" name="SecondEntity" />
                    <div class="autocomplete-items"></div>
                </div>
            </div>
            <div class="field">
                <label class="field__label" for="FilteringAttributes">
                    Filtering Attributes
                </label>
                <input type="text" class="field__input field__input--wide" id="FilteringAttributes"
                    name="FilteringAttributes" />
            </div>
            <div class="field">
                <label class="field__label" for="EventHandler">
                    Event Handler
                </label>
                <select id="EventHandler" name="EventHandler" class="field__input field__input--wide">
                </select>
            </div>
            <div class="field">
                <label class="field__label" for="StepName">
                    Step Name
                </label>
                <input type="text" class="field__input field__input--wide" id="StepName" name="StepName" />
            </div>
            <div class="field">
                <label class="field__label" for="UserContext">
                    Run in User's Context
                </label>
                <select id="UserContext" name="UserContext" class="field__input field__input--wide">
                </select>
            </div>
            <div class="field">
                <label class="field__label" for="ExecutionOrder">
                    Execution Order
                </label>
                <input type="number" class="field__input" id="ExecutionOrder" name="ExecutionOrder" value="1" />
            </div>
            <div class="field">
                <label class="field__label" for="Description">
                    Description
                </label>
                <input type="text" class="field__input field__input--wide" id="Description" name="Description" />
            </div>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Event Pipeline Stage of Execution</legend>

            <div class="field field--checkbox">
                <label class="field__label" for="PreValidation">
                    Pre-validation
                </label>
                <input type="radio" class="field__input" id="PreValidation" name="ExecutionPipeline"
                    value="10" />
                <label class="field__label" for="PreOperation">
                    Pre-operation
                </label>
                <input type="radio" class="field__input" id="PreOperation" name="ExecutionPipeline"
                    value="20" />
                <label class="field__label" for="PostOperation">
                    Post-operation
                </label>
                <input type="radio" class="field__input" id="PostOperation" name="ExecutionPipeline"
                    value="40" checked="checked" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Execution Mode</legend>

            <div class="field field--checkbox">
                <label class="field__label" for="Asynchronous">
                    Asynchronous
                </label>
                <input type="radio" class="field__input" id="Asynchronous" name="ExecutionMode" value="1" />
                <label class="field__label" for="Synchronous">
                    Synchronous
                </label>
                <input type="radio" class="field__input" id="Synchronous" name="ExecutionMode" value="0"
                    checked="checked" />
            </div>

            <div class="field field--checkbox">
                <label class="field__label" for="AsyncAutoDelete">
                    Delete AsyncOperation if StatusCode = Successful
                </label>
                <input type="checkbox" class="field__input" id="AsyncAutoDelete" name="AsyncAutoDelete" value="true" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Deployment</legend>

            <div class="field field--checkbox">
                <label class="field__label" for="Server">
                    Server
                </label>
                <input type="checkbox" class="field__input" id="Server" name="Server" value="true" checked="checked" />
            </div>

            <div class="field field--checkbox">
                <label class="field__label" for="Offline">
                    Offline
                </label>
                <input type="checkbox" class="field__input" id="Offline" name="Offline" value="true" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Other Configuration(s)</legend>

            <div class="field">
                <label class="field__label" for="UnsecureConfiguration">
                    Unsecure Configuration
                </label>
                <textarea rows="4" cols="50" class="field__input field__input--wide" id="UnsecureConfiguration" name="UnsecureConfiguration"></textarea>
            </div>

            <div class="field">
                <label class="field__label" for="SecureConfiguration">
                    Secure Configuration
                </label>
                <textarea rows="4" cols="50" class="field__input field__input--wide" id="SecureConfiguration" name="UnsecureConfiguration"></textarea>
            </div>
        </fieldset>
    </div>
</div>
