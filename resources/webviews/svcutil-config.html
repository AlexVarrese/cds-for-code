<img class="branding" src="#{images['cloudsmith-logo-only-50px.png']}" alt="CloudSmith Conulting" />

<h1 id="title">
    #{viewTitle}
</h1>

<blockquote class="panel_error" id="errorPanel" hidden>
    <div class="panel__text">
        <h4>Oops! Slight problem</h4>
        <span id="errorMessage"></span>
    </div>
</blockquote>

<ul class="tab" id="tabs">
    <li class="tab__item tab__item--active" onclick="changeTab(event, 'Filtering')">
        Filtering
    </li>
    <li class="tab__item" onclick="changeTab(event, 'Naming')">
        Naming
    </li>
    <li class="tab__item" onclick="changeTab(event, 'Code-Generation')">
        Code Generation
    </li>
</ul>

<div id="Filtering" class="tab__content">
    <h3>Filtering</h3>
</div>

<div id="Naming" class="tab__content" hidden>
    <h3>Naming</h3>
</div>

<div id="Code-Generation" class="tab__content" hidden>
    <h3>Code Generation</h3>
</div>
