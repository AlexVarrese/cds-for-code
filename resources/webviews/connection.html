<img class="branding" src="#{images['cloudsmith-logo-only-50px.png']}" alt="CloudSmith Conulting" title="CloudSmith Conulting" />

<h1 id="title">
    #{viewTitle}
</h1>

<div class="field field--buttons">
    <button id="submitButton" class="button button--primary">
        <span class="iconify" data-icon="fa:save"></span>
        Save Connection
    </button>
    <button id="cancelButton" class="button button">
        <span class="iconify" data-icon="fa:ban"></span>
        Cancel
    </button>
</div>

<blockquote class="panel_error" id="errorPanel" hidden>
    <div class="panel__text">
        <h4>Oops! Slight problem</h4>
        <span id="errorMessage"></span>
    </div>
</blockquote>

<div class="grid grid--left-panel-large">
    <div>
        <fieldset>
            <legend>Connection Settings</legend>
            <input type="hidden" id="Id" name="Id" value="" />
            <div class="field field--checkbox">
                <label class="field__label" for="AuthType1">
                    Windows (On-Premises)
                </label>
                <input type="radio" class="field__input" id="AuthType1" name="AuthType" value="0" />
                <label class="field__label" for="AuthType2">
                    Dynamics 365/CDS Online
                </label>
                <input type="radio" class="field__input" id="AuthType2" name="AuthType" value="1" checked="checked" />
                <label class="field__label" for="AuthType3">
                    Azure AD
                </label>
                <input type="radio" class="field__input" id="AuthType3" name="AuthType" value="2" />
                <label class="field__label" for="AuthType4">
                    IFD
                </label>
                <input type="radio" class="field__input" id="AuthType4" name="AuthType" value="3" />
            </div>
            <div class="field">
                <label class="field__label" for="WebApiVersion">
                    Web API Version
                </label>
                <select id="WebApiVersion" name="WebApiVersion" class="field__input">
                    <option>v8.0</option>
                    <option>v8.1</option>
                    <option>v8.2</option>
                    <option>v9.0</option>
                    <option>v9.1</option>
                </select>
            </div>
            <div class="field">
                <label class="field__label" for="Name">
                    Friendly Name
                </label>
                <input type="text" class="field__input" id="Name" name="Name" />
            </div>
            <div class="field">
                <label class="field__label" for="ServerUrl">
                    Server URL
                </label>
                <input type="text" class="field__input" id="ServerUrl" name="ServerUrl" />
            </div>
            <div id="domainField" class="field">
                <label class="field__label" for="Domain">
                    Domain
                </label>
                <input type="text" class="field__input" id="Domain" name="Domain" />
            </div>
            <div id="accessTokenField" class="field">
                <label class="field__label" for="AccessToken">
                    Access Token
                </label>
                <input type="text" class="field__input" id="AccessToken" name="AccessToken" />
            </div>
            <div class="field">
                <label class="field__label" for="Username">
                    Username
                </label>
                <input type="text" class="field__input" id="Username" name="Username" />
            </div>
            <div class="field">
                <label class="field__label" for="Password">
                    Password
                </label>
                <input type="password" class="field__input" id="Password" name="Password" />
            </div>
        </fieldset>
    </div>
</div>
