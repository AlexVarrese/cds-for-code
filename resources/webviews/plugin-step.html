<h1>Update Existing Step</h1>

<p>General Configuration</p>

<blockquote class="panel_error" id="errorPanel" hidden>
    <div class="panel__text">
        <h4>Oops! Slight problem</h4>
        <span id="errorMessage"></span>
    </div>
</blockquote>

<input type="hidden" id="Id" name="Id" value="" />

<div class="field">
    <label class="field__label" for="AuthType1">
        Message
    </label>
    <input type="text" class="field__input" id="AuthType1" name="Message" />
</div>
<div class="field">
    <label class="field__label" for="AuthType2">
        Primary Entity
    </label>
    <input type="text" class ="field_input" id="AuthType2" name="PrimaryEntity">
</div>
<div class="field">
    <label class="field__label" for="AuthType3">
        Second Entity
    </label>
    <input type="text" class="field__input" id="AuthType3" name="SecondEntity" />
</div>
<div class="field">
    <label class="field__label" for="AuthType4">
        Filtering Attributes
    </label>
    <input type="text" class="field__input" id="AuthType4" name="FilteringAttributes" />
</div>
<div class="field">
    <label class="field__label" for="AuthType5">
        Event Handler
    </label>
    <input type="text" class="field__input" id="AuthType5" name="EventHandler" />
</div>
<div class="field">
    <label class="field__label" for="AuthType6">
        Step Name
    </label>
    <input type="text" class="field__input" id="AuthType6" name="StepName" />
</div>
<div class="field">
    <label class="field__label" for="AuthType7">
        Run in User's Context
    </label>
    <input type="text" class="field__input" id="AuthType7" name="UserContext" />
</div>
<div class="field">
    <label class="field__label" for="AuthType8">
        Execution Order
    </label>
    <input type="password" class="field__input" id="AuthType8" name="Execution Order" />
</div>

<p>Event Pipeline Stage of Execution</p>

<div class="field field--checkbox">
    <input type="radio" class="field__input" id="AuthType1" name="AuthType"/>
    <label class="field__label" for="AuthType1">
        Pre-validation
    </label>
</div>

<div class="field field--checkbox">
    <input type="radio" class="field__input" id="AuthType1" name="AuthType" />
    <label class="field__label" for="AuthType1">
        Pre-operation
    </label>
</div>

<div class="field field--checkbox">
        <input type="radio" class="field__input" id="AuthType1" name="AuthType"/>
        <label class="field__label" for="AuthType1">
            Post-operation
        </label>
</div>

<div class="field field--checkbox">
        <input type="checkbox" class="field__input" id="AuthType1" name="AuthType"/>
        <label class="field__label" for="AuthType1">
            Delete AsyncOperation if StatusCode = Successful
        </label>
</div>

<p>Execution Mode</p>

<div class="field field--checkbox">
        <input type="radio" class="field__input" id="AuthType1" name="AuthType"/>
        <label class="field__label" for="AuthType1">
            Asynchronous
        </label>
</div>

<div class="field field--checkbox">
        <input type="radio" class="field__input" id="AuthType1" name="AuthType"/>
        <label class="field__label" for="AuthType1">
            Synchronous
        </label>
</div>

<p>Deployment</p>

<div class="field field--checkbox">
        <input type="checkbox" class="field__input" id="AuthType1" name="AuthType"/>
        <label class="field__label" for="AuthType1">
            Server
        </label>
</div>

<div class="field field--checkbox">
        <input type="checkbox" class="field__input" id="AuthType1" name="AuthType"/>
        <label class="field__label" for="AuthType1">
            Offline
        </label>
</div>

<p>Unsecure Configuration</p>

<textarea rows="4" cols="50" name="comment" form="usrform">
        Enter text here...</textarea>

<br></br>

<textarea rows="4" cols="50" name="comment" form="usrform">
        Enter text here...</textarea>

    <button id="submitButton" class="button button--primary">Update Step</button>
