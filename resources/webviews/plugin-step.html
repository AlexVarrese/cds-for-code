<h1>Update Existing Step</h1>

<p>General Configuration</p>

<blockquote class="panel_error" id="errorPanel" hidden>
    <div class="panel__text">
        <h4>Oops! Slight problem</h4>
        <span id="errorMessage"></span>
    </div>
</blockquote>

<input type="hidden" id="Id" name="Id" value="" />

<div class="field">
    <label class="field__label" for="Message">
        Message
    </label>
    <input type="text" class="field__input" id="Message" name="Message"/>
</div>
<div class="field">
    <label class="field__label" for="PrimaryEntity">
        Primary Entity
    </label>
    <input type="text" class ="field_input" id="PrimaryEntity" name="PrimaryEntity">
</div>
<div class="field">
    <label class="field__label" for="SecondEntity">
        Second Entity
    </label>
    <input type="text" class="field__input" id="SecondEntity" name="SecondEntity" />
</div>
<div class="field">
    <label class="field__label" for="FilteringAttributes">
        Filtering Attributes
    </label>
    <input type="text" class="field__input" id="FilteringAttributes" name="FilteringAttributes" />
</div>
<div class="field">
    <label class="field__label" for="EventHandler">
        Event Handler
    </label>
    <input type="text" class="field__input" id="EventHandler" name="EventHandler" />
</div>
<div class="field">
    <label class="field__label" for="StepName">
        Step Name
    </label>
    <input type="text" class="field__input" id="StepName" name="StepName" />
</div>
<div class="field">
    <label class="field__label" for="UserContext">
        Run in User's Context
    </label>
    <input type="text" class="field__input" id="UserContext" name="UserContext" />
</div>
<div class="field">
    <label class="field__label" for="ExecutionOrder">
        Execution Order
    </label>
    <input type="password" class="field__input" id="ExecutionOrder" name="ExecutionOrder" />
</div>

<p>Event Pipeline Stage of Execution</p>

<div class="field field--checkbox">
    <input type="radio" class="field__input" id="PreValidation" name="PreValidation"/>
    <label class="field__label" for="PreValidation">
        Pre-validation
    </label>
</div>

<div class="field field--checkbox">
    <input type="radio" class="field__input" id="PreOperation" name="PreOperation" />
    <label class="field__label" for="PreOperation">
        Pre-operation
    </label>
</div>

<div class="field field--checkbox">
        <input type="radio" class="field__input" id="PostOperation" name="PostOperation"/>
        <label class="field__label" for="PostOperation">
            Post-operation
        </label>
</div>

<div class="field field--checkbox">
        <input type="checkbox" class="field__input" id="StatusCode" name="StatusCode"/>
        <label class="field__label" for="StatusCode">
            Delete AsyncOperation if StatusCode = Successful
        </label>
</div>

<p>Execution Mode</p>

<div class="field field--checkbox">
        <input type="radio" class="field__input" id="Asynchronous" name="Asynchronous"/>
        <label class="field__label" for="Asynchronous">
            Asynchronous
        </label>
</div>

<div class="field field--checkbox">
        <input type="radio" class="field__input" id="Synchronous" name="Synchronous"/>
        <label class="field__label" for="Synchronous">
            Synchronous
        </label>
</div>

<p>Deployment</p>

<div class="field field--checkbox">
        <input type="checkbox" class="field__input" id="Server" name="Server"/>
        <label class="field__label" for="Server">
            Server
        </label>
</div>

<div class="field field--checkbox">
        <input type="checkbox" class="field__input" id="Offline" name="Offline"/>
        <label class="field__label" for="Offline">
            Offline
        </label>
</div>

<br></br>

<p>Unsecure Configuration</p>

<textarea rows="4" cols="50" name="comment" form="usrform">
        Enter text here...</textarea>

<br></br>

<p>Secure Configuration</p>

<textarea rows="4" cols="50" name="comment" form="usrform">
        Enter text here...</textarea>

<br></br>
<div class="field">
    <button id="submitButton" class="button button--primary">Update Step</button>
    <button id="submitButton" class="button button--primary">Cancel</button>
</div>
